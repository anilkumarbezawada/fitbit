<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
        <script src="{% static 'js/popper-1.14.7.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'photos/logo/logo.jpg' %}">
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'photos/logo/fav.jpg' %}">
        
    
        <title>Nydra Well Login</title>

        <style>
            h1 {
                align: center;
              }
            input[type=submit] {
                background-color: #4CAF50;
                color: white;
                padding: 12px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                height:50px;

            }
            
            input[type=submit]:hover {
                background-color: #45a049;
            }
            
            .container {
                border-radius: 5px;
                background-color: #f2f2f2;
                padding: 20px;
            }
            
            .error {
              display: block;
              margin-bottom: 0px;
              margin-top: -10px;
              font-size: 12px;
              color: red;
              margin-top:2px;
            }

            .div-input {
                min-height: 55px;
            }
        </style>

        
    </head>

    <body>
        {% for message in messages %}
        <div class="alert alert-danger">
            <a class="close" href="#" data-dismiss="alert">Ã—</a>
               {{ message }}
        </div>
        {% endfor %}

        <div class="container register" style="height:548px";>
            <div class="row ">
                <div class="col-md-3 register-left">
                    <img src="https://static.wixstatic.com/media/3f81e5_11a00765e38343aea49a021ace984247~mv2.png/v1/fill/w_154,h_162,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/Nydra_Health__edited_edited.png"
                       class="rounded img-fluid" width="200" height="200">
                    <h3>NYDRA WELLNESS</h3>
                    
                </div>
                <div class="col-md-9 register-right">
                    <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Register</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <h3 class="register-heading">Login</h3>
                            <div class="row login-form d-flex justify-content-center">
                                <div class="col-md-6 mt-1" >

                                    <form action="/" id = "login_validation" method = "POST">{% csrf_token %}
                                      <div class="div-input">
                                        <input type="email" class="form-control h1 mt-3" placeholder="Your Email *" id="email" name="email" />
                                      </div>
                                      <div class="div-input">
                                        <input type="password" class="form-control h1 mt-3" placeholder="Password *" id="password" name="password" />
                                      </div>
                                        <input type="submit" class="btnRegister"  value="Login"/>
                                        <a hidden href="users/">Forgot password?</a>
                                </form>
                                    
                                </div>
                                
                            </div>
                        </div>
                        <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                            <h3  class="register-heading">Register Here</h3>
                            <div class="row register-form d-flex justify-content-center">
                                <div class="col-md-6">                                   
                                     <form action="registrationView/" id = "reg_validation" method = "POST" >{% csrf_token %} 
                                        <div class="form-group div-input">
                                            <input type="text" class="form-control" placeholder="Name *" id="reg_name" name="reg_name" />
                                        </div>
                                        <div class="form-group div-input">
                                            <input type="email" class="form-control" placeholder="Email *" id="reg_email" name="reg_email" />
                                        </div>
                                        <div class="form-group div-input">
                                            <input type="password" class="form-control" placeholder="Password *" id="reg_password" name="reg_password"/>
                                        </div>
                                        <div class="form-group div-input">
                                            <input type="password" class="form-control" placeholder="Confirm Password *" id="conf_password" name="conf_password" />
                                        </div>
                                        <input type="submit" class="btnRegister"  value="Register"/>
                                    </form>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </body>

    <script>
        $(document).ready(function(){
            $('.login-info-box').fadeOut();
            $('.login-show').addClass('show-log-panel');
        });
        $('.login-reg-panel input[type="radio"]').on('change', function() {

            if($('#log-login-show').is(':checked')) {
                $('.register-info-box').fadeOut(); 
                $('.login-info-box').fadeIn();

                $('.white-panel').addClass('right-log');
                $('.register-show').addClass('show-log-panel');
                $('.login-show').removeClass('show-log-panel');

            }
            else if($('#log-reg-show').is(':checked')) {
                $('.register-info-box').fadeIn();
                $('.login-info-box').fadeOut();

                $('.white-panel').removeClass('right-log');

                $('.login-show').addClass('show-log-panel');
                $('.register-show').removeClass('show-log-panel');
            }
        });


        $(".alert-danger").fadeTo(1500, 500).slideUp(500, function(){
          $(".alert-danger").slideUp(500);
        });


        jQuery.validator.addMethod("name_regex", function(value, element) {
            return this.optional(element) || /^[a-zA-z\.\' ' -_]{1,30}$/i.test(value);
        }, "Firstname with only a-z A-Z.");
        jQuery.validator.addMethod("password_regex", function(value, element) {
            return this.optional(element) || /^[a-z0-9!@#$%^&*()_\.\-_]{3,30}$/i.test(value);
        }, "Password of atleast 3 characters.");

        $("#reg_validation").validate({
            rules: {
                'reg_name': {
                    required: true,
                    minlength: 1,
                    name_regex: true,
                },
                'reg_email': {
                    required: true,
                    email: true
                },
                'reg_password': {
                    required: true,
                    password_regex: true,
                
                },
                'conf_password': {
                    equalTo: '#reg_password'
                }
            },
        
            messages: {
                'reg_name': {
                    required: "The firstname field is mandatory!",
                },
                'reg_email': {
                    required: "The Email is required!",
                    email: "Please enter a valid email address!"
                },
                'reg_password': {
                    required: "The password field is mandatory!"
                },
                'conf_password': {
                    equalTo: "The two passwords do not match!"
                },
            },
            submitHandler: function(form) {
                form.submit();
            }
        });

        $("#login_validation").validate({
            rules: {
                'email': {
                    required: true,
                    email: true
                },
                'password': {
                    required: true,
                    password_regex: true,
                }
            
            },
        
            messages: {
                'reg_email': {
                    required: "The Email is required!",
                    email: "Please enter a valid email address!"
                },
                'reg_password': {
                    required: "The password field is mandatory!"
                }
            },
            errorPlacement: function(error, element) {
                error.appendTo( element.parents('.div-input') );
            },
            submitHandler: function(form) {
                form.submit();
            }
        });
    </script>

</html>
