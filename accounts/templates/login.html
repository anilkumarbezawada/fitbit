
<!DOCTYPE html>
<html>
    <head>

        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
        <script src="{% static 'js/popper-1.14.7.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'photos/logo/logo.jpg' %}">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
        <title>FITBIT</title>

        
    </head>

    <body>
        <div class="login-reg-panel">
            
            <div class="login-info-box">
                <h2>Have an account?</h2>
                <p></p>
                <label id="label-register" for="log-reg-show">Login</label>
                <input type="radio" name="active-log-panel" id="log-reg-show"  checked="checked">
            </div>
                                
            <div class="register-info-box">
                <h2>Don't have an account?</h2>
                <p></p>
                <label id="label-login" for="log-login-show">Register</label>
                <input type="radio" name="active-log-panel" id="log-login-show">
            </div>
                                
            <div class="white-panel">
                <div class="login-show">
                    <h2>LOGIN</h2>
                    <form action="">
                        <input type="text" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <input type="button" value="Login">
                        <a href="/">Forgot password?</a>
                    </form>
                </div>
                <div class="register-show">
                    <h2>REGISTER</h2>
                    <form> 
                        <input type="email" required />
                        <input type="text" placeholder="Name" id="reg_name" name="reg_name" required>
                        <input type="text" placeholder="Email" id="email" name="email" required>
                        <input type="password" placeholder="Password" id="password" name="password" required>
                        <input type="password" placeholder="Confirm Password" id="conf_password" name="conf_password" required>
                        <input type="button" id='reg_data' value="Register">
                    </form>
                </div>
            </div>
        </div>

    </body>

    <script>

    $(document).ready(function(){
        $('.login-info-box').fadeOut();
        $('.login-show').addClass('show-log-panel');
    });
    
    
    $('.login-reg-panel input[type="radio"]').on('change', function() {
        if($('#log-login-show').is(':checked')) {
            $('.register-info-box').fadeOut(); 
            $('.login-info-box').fadeIn();
            
            $('.white-panel').addClass('right-log');
            $('.register-show').addClass('show-log-panel');
            $('.login-show').removeClass('show-log-panel');
            
        }
        else if($('#log-reg-show').is(':checked')) {
            $('.register-info-box').fadeIn();
            $('.login-info-box').fadeOut();
            
            $('.white-panel').removeClass('right-log');
            
            $('.login-show').addClass('show-log-panel');
            $('.register-show').removeClass('show-log-panel');
        }
    });
    // üëáÔ∏è this runs Sleep Data
	$('#reg_data').click(function(){
        var reg_name = $('#reg_name').val();
        var email = $('#email').val();
        var password = $('#password').val();
        var conf_password = $('#conf_password').val();
      
      $.ajax({
        type : 'POST',
            url :  "{% url 'loginView' %}",
            data : {reg_name : $('#reg_name').val(),email : $('#email').val(),password : $('#password').val(),conf_password : $('#conf_password').val(),csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val() },
            success : function(response){
                console.log(response);
            },
            error : function(response){
                console.log(response)
            }
        });	
      })
    </script>

</html>
